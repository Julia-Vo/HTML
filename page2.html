    <body>
        <form>
        <!--INPUT TYPES-->

        <!-- How to make a box you type into-->
        <h1>PAGE 2</h1>
        <h2>This page contains input types</h2>
        <p><input type="text"></p>

        <!--1) How to make a checkbox that you can check as many as you want-->
        <h4><strong>color</strong></h4>
        <p><input type="checkbox">Black</p>
        <p><input type="checkbox">White</p>

        <!--3) How to make a quiz style checkbox (only can pick one)-->
        <h4>Favorite Country</h4>
        <p><input type="radio" name="country"Canada></p>
        <p><input type="radio" name="country"France></p>
        <!-- you have to put name="__" in order to tell your input box what points to group so that only once can be chosen-->
        <!-- how to make a submit button-->
        <p><input type="submit" name="country" value="Send"></p>
        </form>

        <!--How to make a drop down menu-->
